<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&quot;" />
    <link rel="stylesheet" href="Style/syle.css">
    <script src="Js/script.js" defer></script>
</head>
<body>
    <section class="login">
        <h2>Login</h2>
        <form class="login__form">
            <input type="text" class="login__input" placeholder="Seu Nome" required>
            <button type="submit" class="login__button">Entrar</button>
        </form>
    </section>

    <section class="chat">
        <section class="chat__messages">

        </section>

        <form class="chat__form">
            <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
            <button type="submit" class="chat__button">
                <span class="material-symbols-outlined">Enviar</span>
            </button>
        </form>
    </section>
</body>
</html>
